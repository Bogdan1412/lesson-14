<body>
	<h2>Задача 2. Разработать функцию, в которую передается объект (день, месяц, год). Определить, какой будет год через N месяцев.</h2>
	<script>
		let N = parseInt(prompt('N = '))
		let presentDay = {
			day: 17,
			month: 4,
			year: 2023,
		}

		function getCalcMonths({ month, year }, N) {
			const totalMonth = month + N
			if (totalMonth % 12 === 0) year += Math.floor(totalMonth / 12) - 1
			else if (totalMonth > 12) year += Math.floor(totalMonth / 12)
			return year
		}
		
		const shiftedYear = getCalcMonths(presentDay, N)
		alert(`In ${N} month will be √ ${shiftedYear} year`)
	</script>
